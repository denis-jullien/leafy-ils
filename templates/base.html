<!DOCTYPE html>
<html data-theme="cupcake">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="favicon" rel="icon" type="image/x-icon" href="static/images/logo.svg">
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', path='/css/fontawesome.min.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', path='/css/solid.min.css') }}" rel="stylesheet"/>
        <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>



    {% endblock %}
</head>
<body>

<div class="flex flex-col">
    <!-- Top navbar (always visible) -->
    <nav class="navbar justify-between gap-4 bg-base-300 no-animation" hx-boost="true">
        <!-- Logo -->
        <a class="btn btn-ghost text-lg" href="/">
            <img alt="Logo" src="{{ url_for('static', path='/images/logo.svg') }}" class="w-4"/>
            Leafy ILS
        </a>

        <!-- Search -->
        <div class="join w-full max-w-xl hidden sm:inline-flex">
            <!-- Search options -->
            <select class="select select-sm select-bordered join-item">
                <option selected>Good potions</option>
                <option>Bad potions</option>
                <option>Illegal potions</option>
            </select>

            <!-- Search input -->
            <input class="join-item input input-sm input-bordered w-full" type="text" placeholder="Search">

            <!-- Search button -->
            <button class="join-item btn btn-sm btn-primary text-success-content">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Menu (Desktop) -->
        <div class="shrink-0 hidden md:flex gap-2">
            <select data-choose-theme class="select select-sm select-bordered ">
                <option value="Serendipity">Serendipity</option>
                <option value="dark">Dark</option>
                <option value="cupcake">cupcake</option>
                <option value="garden">garden</option>
                <option value="catppuccin-latte">catppuccin-latte</option>
                <option value="catppuccin-frappe">catppuccin-frappe</option>
                <option value="catppuccin-macchiato">catppuccin-macchiato</option>
                <option value="catppuccin-mocha">catppuccin-mocha</option>
                <option value="rosepine">rosepine</option>
                <option value="rosepine-moon">rosepine-moon</option>
                <option value="rosepine-dawn">rosepine-dawn</option>
            </select>

            <a class="btn btn-sm btn-ghost">Create Account</a>
            <a class="btn btn-sm btn-primary" href="/login">
                Log in
                <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
            </a>
        </div>

        <!-- Menu (Mobile) -->
        <div class="dropdown dropdown-end md:hidden">
            <button class="btn btn-ghost">
                <i class="fa-solid fa-bars text-lg"></i>
            </button>

            <ul tabindex="0" class="dropdown-content menu z-[1] bg-base-200 p-4 rounded-box shadow w-56 gap-2">
                <li><a>Create Account</a></li>
                <a class="btn btn-primary btn-sm">
                    Log in
                    <i class="fa fa-arrow-right text-xs" aria-hidden="true"></i>
                </a>
            </ul>
        </div>
    </nav>

    <!-- Botton navbar (mobile only) -->
    <nav class="navbar sm:hidden bg-base-200 border-neutral">
        <!-- Search -->
        <div class="join w-full">
            <!-- Search options -->
            <select class="select select-sm select-bordered join-item">
                <option selected>Good potions</option>
                <option>Bad potions</option>
                <option>Illegal potions</option>
            </select>

            <!-- Search input -->
            <input class="join-item input input-sm input-bordered w-full" type="text" placeholder="Search">

            <!-- Search button -->
            <button class="join-item btn btn-sm btn-primary text-success-content">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </nav>
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
